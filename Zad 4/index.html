<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container removeClass">
      <div class="img-slider one"><img src="./imgs/sky1.jpg" alt="Sky" /></div>
      <div class="img-slider two"><img src="./imgs/sky2.jpg" alt="Sky" /></div>
      <div class="img-slider three">
        <img src="./imgs/sky3.jpg" alt="Sky" />
      </div>
      <div class="img-slider four"><img src="./imgs/sky4.jpg" alt="Sky" /></div>
      <div class="img-slider five"><img src="./imgs/sky5.jpg" alt="Sky" /></div>
      <div class="slider">
        <button id="prev"></button>
        <button id="next"></button>
      </div>
    </div>
    <div class="disNone" id="overlay">
      <button class="closeZoom closeBtn">&times;</button>
    </div>
    <script src="./slider.js"></script>
  </body>
</html>
