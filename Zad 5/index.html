<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="chooseMode">
        <div class="pomodoro mode"><h4>Pomodoro</h4></div>
        <div class="shortBreak mode"><h4>Short Break</h4></div>
        <div class="longBreak mode"><h4>Long Break</h4></div>
      </div>
      <div class="timer-controls">
        <div class="timer"><p id="countdown"></p></div>
        <div class="controls">
          <div class="start"><button class="startBtn">Start</button></div>
          <div class="stop"><button class="stopBtn">Stop</button></div>
          <div class="reset"><button class="resetBtn">Reset</button></div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
